<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timer App</h1>
        <div class="timer">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="45" class="timer-bg"></circle>
                <circle cx="50" cy="50" r="45" class="timer-progress" transform="rotate(-90 50 50)"></circle>
                <text x="50" y="50" class="timer-text"></text>
            </svg>
        </div>
        <div class="buttons">
            <button class="start-btn">Start</button>
            <button class="pause-btn">Pause</button>
            <button class="reset-btn">Reset</button>
        </div>
        <div class="input">
            <label for="time-input">Time (in minutes)</label>
            <input type="number" id="time-input" placeholder="Enter time in minutes" min="1" max="120" value="1">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
